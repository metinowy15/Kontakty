<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-2.1.4.min.js"></script>

<body>

  <div id="ListaKontaktow" data-role="page">

      <div class="naglowek header">

          <a href="#DodajKontakt" class="ui-btn ui-btn-inline ui-corner-all ui-shadow" role="button">Dodaj Kontakt</a>
          <a href="#ListaKontaktow" class="ui-btn ui-btn-inline ui-corner-all ui-shadow" role="button">Pokaż Kontakty</a>

      </div>

  </div>

    <div id="DodajKontakt" data-role="page">
        <div class="naglowek header">

           <a href="#DodajKontakt" class="ui-btn ui-btn-inline ui-corner-all ui-shadow" role="button">Dodaj Kontakt</a>
           <a href="#ListaKontaktow" class="ui-btn ui-btn-inline ui-corner-all ui-shadow" role="button">Pokaż Kontakty</a>

        </div>
        <div data-role="main" class="pojemnik ui-content">
            <h3>
                Imie
                <input id="Imie" type="text" />
            </h3>

            <h3>
                Nazwisko
                <input id="Nazwisko" type="text" />
            </h3>

            <h3>
                Numer Telefonu
                <input id="Telefon" type="text" />
            </h3>

            <div" id="Ukryty" class="wylaczony">

                <h3>
                    Nick
                    <input id="Nick" type="text" />
                </h3>

                <h3>
                    Email
                    <input id="Email" type="text" />
                </h3>

                <h3>
                    Adres
                    <input id="Adres" type="text" />
                </h3>

                <h3>
                    Zdjęcie (Nacisnij żeby dodać)              
                </h3>
                 <div id="Zdjecie">
                     <img id="NoweZdjecie" src="" />
                 </div>




            </div">

            <h3>
                <input type="submit" value="Dodaj" class="info" onclick="dodajKontakt()" />
            </h3>
          
                <div id="Rozszerzenie" class="btn info" role="button">Dodatkowe opcjee</div>
         


        </div>
      
    </div>
